<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETrainsi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets\uicons-thin-rounded\svg\fi-tr-arrow-square-right.svg"
    />
    <link
      href="assets\uicons-thin-rounded\css\uicons-thin-rounded.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div id="pageName">ETrains</div>
      <div class="btnContainer">
        <button class="barBtn" id="mainPageBtn">JOURNEJ PLANNER</button>
        <button class="barBtn" id="registerBtn">REGISTER</button>
        <button class="barBtn" id="userPageBtn">USER</button>
      </div>
    </div>
    <div class="plannerBar">
      <form class="plannerForm">
        <input
          class="inputBox"
          id="departureCity"
          type="text"
          placeholder="Departure City"
        />
        <i class="fi-tr-arrow-square-right" id="arrowIcon"></i>
        <input
          class="inputBox"
          id="arrivalCity"
          type="text"
          placeholder="Destination City"
        />
        <button id="findhBtn">Find connection</button>
      </form>
    </div>
  </body>
</html>

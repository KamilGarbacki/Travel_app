<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETrainsi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets\uicons-thin-rounded\svg\fi-tr-arrow-square-right.svg"
    />
    <link
      href="assets\uicons-thin-rounded\css\uicons-thin-rounded.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div id="pageName">ETrains</div>
      <div class="btnContainer">
        <button class="barBtn" id="mainPageBtn">JOURNEJ PLANNER</button>
        <button class="barBtn" id="stationsList">TRAIN STATIONS</button>
        <button class="barBtn" id="registerBtn">REGISTER</button>
        <button class="barBtn" id="userPageBtn">USER</button>
      </div>
    </div>
    <div class="plannerBar">
      <form class="plannerForm">
        <input
          class="inputBox"
          id="departureCity"
          type="text"
          placeholder="Departure Station"
        />
        <i class="fi-tr-arrow-square-right" id="arrowIcon"></i>
        <input
          class="inputBox"
          id="arrivalCity"
          type="text"
          placeholder="Destination Station"
        />
        <button id="findConnection">Find connection</button>
      </form>
    </div>
    <br />
    <div class="cardContainer">
      <div class="connectionCard">
        <div class="opperatorContainer">
          <img
            class="logo"
            src="https://media.discordapp.net/attachments/669299219655294989/1246470132008751104/leoexpress250x.png?ex=665c8145&is=665b2fc5&hm=89667ea3b7f86a3b13b75c580446521e3af82d8d29acae17db519f8e0ff9ca46&=&format=webp&quality=lossless"
            alt=""
          />
        </div>
        <div class="cardData">
          <div class="timeAndPrice">
            <div class="time">
              <p class="departureTime">10:20</p>
              ------
              <div class="travelTime">1h 30min</div>
              ------>
              <p class="arrivalTime">11:50</p>
            </div>
            <div class="price">50z≈Ç</div>
          </div>
          <div class="inputAndBtn">
            <form>
              <input type="text" class="emailInput" placeholder="Enter email" />
            </form>
            <button class="bookBtn" id="bookBtn">Book</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

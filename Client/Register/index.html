<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETrains Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/uicons-thin-rounded/svg/fi-tr-arrow-square-right.svg"
    />
    <link
      href="/assets/uicons-thin-rounded/css/uicons-thin-rounded.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div id="pageName">ETrains</div>
      <div class="btnContainer">
        <a href="/JourneyPlanner/index.html">
          <button class="barBtn" id="mainPageBtn">JOURNEY PLANNER</button>
        </a>
        <a href="/TrainStations/index.html">
          <button class="barBtn" id="stationsList">TRAIN STATIONS</button>
        </a>
        <a href="/Register\index.html">
          <button class="barBtn" id="registerBtn">REGISTER</button>
        </a>
        <a href="/User/index.html">
          <button class="barBtn" id="userPageBtn">USER</button>
        </a>
      </div>
    </div>
    <hr />
    <br />
    <div class="cardContainer">
      <div class="registerCard">
        <form>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" placeholder="Name" /><br />
          <label for="lname">Last name:</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Surname"
          /><br />
          <label for="email">Email:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
          /><br />
          <label for="phone">Phone number:</label><br />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone Number"
          /><br /><br />
        </form>
        <button id="btn">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

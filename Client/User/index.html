<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETrains User</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/uicons-thin-rounded/svg/fi-tr-arrow-square-right.svg"
    />
    <link
      href="/assets/uicons-thin-rounded/css/uicons-thin-rounded.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topBar">
      <div id="pageName">ETrains</div>
      <div class="btnContainer">
        <a href="/JourneyPlanner/index.html">
          <button class="barBtn" id="mainPageBtn">JOURNEY PLANNER</button>
        </a>
        <a href="/TrainStations/index.html">
          <button class="barBtn" id="stationsList">TRAIN STATIONS</button>
        </a>
        <a href="/Register\index.html">
          <button class="barBtn" id="registerBtn">REGISTER</button>
        </a>
        <a href="/User/index.html">
          <button class="barBtn" id="userPageBtn">USER</button>
        </a>
      </div>
    </div>
    <div class="searchPassenger">
      <form>
        <input class="inputBox" id="inputBox" type="text" placeholder="email" />
      </form>
      <button id="search">Search User</button>
    </div>
    <div class="cardContainer">

      <div class="passengerInfoCard">
        <div class="imgWraper">
          <img id="avatar" src="/assets/profileIcon.jpg" alt="">
        </div>
        <div class="infoWraper">
          <div class="name">NAME: Kamil Garbacki</div>
          <div class="email">EMAIL: kamil@gmail.com</div>
          <div class="phone">PHONE: 123456789</div>
        </div>
      </div>

      <div class="bookingCard">
        <div class="bookingDate">Booking placed on: 2024-06-01</div>
        <div class="connectionCard">
          <div class="opperatorContainer">
            <img
              class="logo"
              src="https://media.discordapp.net/attachments/669299219655294989/1246470132008751104/leoexpress250x.png?ex=665c8145&is=665b2fc5&hm=89667ea3b7f86a3b13b75c580446521e3af82d8d29acae17db519f8e0ff9ca46&=&format=webp&quality=lossless"
              alt=""
            />
          </div>
          <div class="cardData">
            <div class="timeAndPrice">
              <div class="time">
                <p class="departureTime">10:20 PKP Cantral Krakow</p>
                -
                <div class="travelTime">1h 30min</div>
                ->
                <p class="arrivalTime">11:50 PKP Krakow Bonarka</p>
              </div>
              <div class="price">Price</div>
            </div>
            <div class="inputAndBtn">
              <button class="deleteBtn">Delete Booking</button>
              <div class="price">50z≈Ç</div>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
